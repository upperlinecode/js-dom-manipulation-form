<div class="container">

  <!-- Row 1 Container -->
  <div class="container">

      <div class="col-2">
        <!--   Logo 1  -->     
        <img src="cart.png" width="110" height="110" id="l1">

      <div class="col-8">
        <!--  Title -->   
        <h1>

    </div>
<!--  Closing div for Row 1 Container   -->
  </div>

<br>
<br>
<br>

<!-- Row 2 Container -->
<div class="container">
  
  <!--   Row 2 -->
  <div class="row"> 
  <!--   Row 2 Col 1 -->
    <div class="col">
    <!--  Row 2 Col 1 Title      -->
      <h5 id="header1">Food Items: </h5>
      <!--   Input 1 for Row 2 Col 1     -->
      <input type="text" class="form-control" placeholder="ex. apples" id="foodi1">
      <br> 
      <!--   Input 2 for Row 2 Col 1     -->
      <input type="text" class="form-control" placeholder="ex. yogurt" id="foodi2">
      <br>
      <!--   Input 3 for Row 2 Col 1     -->
      <input type="text" class="form-control" placeholder="ex. cereal" id="foodi3">
      <br>
    </div>

   <!--  Row 2 Col 2 -->  
    <div class="col">
      <!--  Row 2 Col 2 Title      -->
      <h5 id="header2">Household Items: </h5> 
      <!--   Input 1 for Row 2 Col 2   -->
      <input type="text" class="form-control" placeholder="ex. garbage bags" id="hhi1">  
      <br> 
      <!--   Input 2 for Row 2 Col 2   -->
      <input type="text" class="form-control" placeholder="ex. detergent" id="hhi2">  
      <br> 
      <!--   Input 3 for Row 2 Col 2   -->
      <input type="text" class="form-control" placeholder="ex. clorox wipes" id="hhi3">  
      <br> 
    </div>

  <!--  Row 2 Col 3 --> 
    <div class="col">
      <!--  Row 2 Col 3 Title  -->
      <h5 id="header2">Personal Items: </h5> 
      <!--   Input 1 for Row 2 Col 3   -->
      <input type="text" class="form-control" placeholder="ex. mascara" id="pi1">  
      <br> 
      <!--   Input 2 for Row 2 Col 3   -->
      <input type="text" class="form-control" placeholder="ex. deoderant" id="pi2">
      <br> 
      <!--   Input 3 for Row 2 Col 3   -->
      <input type="text" class="form-control" placeholder="ex. leggings" id="pi3"> 
      <br> 
    </div> 
  <!--     Closing div for  Row 2 -->
  </div>

  <!--  Enter button  -->
  <div>
    <button id="enter" type="button" class="btn btn-secondary">Enter</button>
  </div>

<!-- closing div tag for Row 2 container -->
  </div>

<!--  Opening div for List Display Section -->
  <div>
    <br>
    <p id="check_it_out"> <i> Check out your list below! </i> </p>
    <br>   
    <!-- Row 3: Display of Shopping List below -->
    <div class="row">
      <!-- Row 3 Col 1 begins below -->
      <div class="col">

        <h6>Food: </h6>

        <!-- Display for Input 2 of Row 2 Col 1 below -->
        <div id="f2"> 
          <!-- We will add some HTML text here later! -->
        </div>
        <!-- Display for Input 3 of Row 2 Col 1 below -->
        <div id="f3"> 
          <!-- We will add some HTML text here later! -->
        </div>
      </div>

        <!-- Display for Input 2 of Row 2 Col 2 below -->
        <div id="hh2">

        </div>
        <!-- Display for Input 3 of Row 2 Col 2 below -->
        <div id="hh3">
